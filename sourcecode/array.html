// Simpangan Baku
function SimpanganBaku() {
  const n = nilaiSantri.length;
  const mean = nilaiSantri.reduce((a, b) => a + b) / n;

  return Math.sqrt(
    nilaiSantri.map((x) => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / n
  );
}
